<script>
get_frame();
function get_frame(){
	$.get('/index2/footer.html',function(data){
      if(getUrlParam('mobile')=='ios' && getUrlParam('version')=='2019062702'){
		return;
	}
		$('#footer').after(data);
		setfoot(4)
	});
}
var ua = window.navigator.userAgent.toLowerCase();
if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	if(getQueryString('WeChat_SpApi') == 1){
		$('.header_boxl img').hide();
		$('.header_box img').hide();
		$('.index_foot').hide();
	}
}
var help = {};
$(function(){
	get_data();
	$('#J_consult').on('click',function(){
		if(!userid_){
			goo('/member/login.html?forward='+encodeURIComponent(window.location.href));
			return;
		}
		goo('/?m=myim&c=customer_service');
	});
	$('#J_guestbook').on('click',function(){
		goo('/member/setting/feedback.html');
	});
	
	$('#J_mobile').on('click',function(){
		window.location.href = 'tel:400-1012-810';
	});
	
	var _item = $('#helpType li');
	_item.each(function(i) {
        $(_item[i]).on('click',function(){
			var type = parseInt($(this).attr('data-val'));
			var url = '/customer_service/help_list.html?&t='+type;
			goo(url);
		});
    });
});
function get_data(){
	var url = '/?m=data&c=da_fun&a=get_help_data&data=1';
	$.ajax({
		url: url,
		type:'GET',
		dataType:'json',
		success:function(data){
			var html = '';
			if (data.status == 1) {
				help = data.data.help;
				for(var i in help){
					var info = help[i];
					html += '<li><span>'+info.title+'</span></li>';
				}
			} else {
				html = '<li>暂无问题</li>';
			}
			$('#common').html(html);
			initAction();
		}
	})
}
function initAction(){
	var _item = $('#common li');
	_item.each(function(i) {
        $(_item[i]).on('click',function(){
			var _help = help[i];
			var title = new Base64().encode(_help.title);
			var url = './help_detail.html?hid='+_help.id+'&title='+title;
			goo(url);
		});
    });
}
</script>
