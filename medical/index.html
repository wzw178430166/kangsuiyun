<script>
$('.more').click(function(){
	$(this).next().toggle(300);
});
var to_uid = Number(getQueryString('to_uid'));
if(to_uid > 0){
	$.ajax({
		url:'/index.php?m=member&c=data&a=get_datas',
		type:'POST',
		data:'judge=40&to_uid='+to_uid,
		dataType:'json',
		success:function(data){
			console.log(data);
			if(data.detail_data != null){
				console.log(data.detail_data);
				$('#portrait').attr('src',data.detail_data.portrait);
				$('#age').text(data.detail_data.age);
				$('#nickname').text(data.detail_data.nickname);
			}else{
				$('#portrait').attr('src',getCookie('GkvUY__portrait'));
				$('#age').text(getCookie('GkvUY__age'));
				$('#nickname').text(getCookie('GkvUY___nickname')?decodeURIComponent(getCookie('GkvUY___nickname')):getCookie('GkvUY___username'));
			}
		}
	});
	$.ajax({
		url:'/index.php?m=member&c=data&a=get_medical_updatetime',
		type:'POST',
		data:'userid='+to_uid,
		dataType:'json',
		success:function(data){
			$('#bpm_time').text('暂无数据');
			$('#mmhg_time').text('暂无数据');
			$('#spot_time').text('暂无数据');
			$('#sport_time').text('暂无数据');
			$('#sleep_time').text('暂无数据');
			$('#temperature_time').text('暂无数据');
			if(data.bpm && data.bpm != '01-01 08:00') $('#bpm_time').text(data.bpm);
			if(data.mmhg && data.mmhg != '01-01 08:00') $('#mmhg_time').text(data.mmhg);
			if(data.spot && data.spot != '01-01 08:00') $('#spot_time').text(data.spot);
			if(data.sport && data.sport != '01-01 08:00') $('#sport_time').text(data.sport);
			if(data.sleep && data.sleep != '01-01 08:00') $('#sleep_time').text(data.sleep);
			if(data.temperature && data.temperature != '01-01 08:00') $('#temperature_time').text(data.temperature);
			if(data.case_time  && data.case_time != '1970-01-01') $('#case_time').text(data.case_time);
			if(data.bg  && data.bg != '1970-01-01') $('#bg_time').text(data.bg);
		}
	});
}else{
	to_uid = getCookie('GkvUY___userid');
	$.ajax({
		url:'/index.php?m=member&c=data&a=get_medical_updatetime',
		type:'POST',
		data:'userid='+to_uid,
		dataType:'json',
		success:function(data){
			$('#bpm_time').text('暂无数据');
			$('#mmhg_time').text('暂无数据');
			$('#spot_time').text('暂无数据');
			$('#sport_time').text('暂无数据');
			$('#sleep_time').text('暂无数据');
			$('#temperature_time').text('暂无数据');
			if(data.bpm && data.bpm != '01-01 08:00') $('#bpm_time').text(data.bpm);
			if(data.mmhg && data.mmhg != '01-01 08:00') $('#mmhg_time').text(data.mmhg);
			if(data.spot && data.spot != '01-01 08:00') $('#spot_time').text(data.spot);
			if(data.sport && data.sport != '01-01 08:00') $('#sport_time').text(data.sport);
			if(data.sleep && data.sleep != '01-01 08:00') $('#sleep_time').text(data.sleep);
			if(data.temperature && data.temperature != '01-01 08:00') $('#temperature_time').text(data.temperature);
			if(data.case_time  && data.case_time != '1970-01-01') $('#case_time').text(data.case_time);
			if(data.bg  && data.bg != '1970-01-01') $('#bg_time').text(data.bg);
			$('#portrait').attr('src',data.portrait);
		}
	});
	$('#age').text(getCookie2('GkvUY__age'));
	console.log(getCookie('GkvUY___nickname'));
	$('#nickname').text(getCookie2('GkvUY___nickname'));
}
//读取cookies 
function getCookie2(name) {
	var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
	if (arr = document.cookie.match(reg))
	return decodeURIComponent(arr[2]);
	else return null;
}
function is_login_(){
	var userid = parseInt(getCookie('GkvUq___userid'));
	if(isNaN(userid)||0>=userid){
		window.location.href = '/member/login.html?&forward='+encodeURIComponent(window.location.href);
		return false;
	}
	return true;
}
