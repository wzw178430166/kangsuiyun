function set_time_str(times_){

	var date = new Date(times_*1000);

	Y = date.getFullYear() + '-';

	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';

	D = date.getDate() + ' ';

	h = date.getHours() + ':';

	m = date.getMinutes() + ':';

	s = date.getSeconds();

	return M+D+h+m+s;

}

				normal: {

					show: true,

					position: 'top',

					textStyle: {

					color: 'black'

					}

				}

			},

			itemStyle: {   

                //通常情况下：

                normal:{  

　　　　　　　　　　　　//每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组

                    color: function (params){

                        var colorList = ['#2DACFD','#10C2A2','#8CD001','#FBBF43','#FA8E33','#2DACFD'];

                        return colorList[params.dataIndex];

                    }

                },

                //鼠标悬停时：

                emphasis: {

                        shadowBlur: 10,

                        shadowOffsetX: 0,

                        shadowColor: 'rgba(0, 0, 0, 0.5)'

                }

            }

		}]

	};
