.carousel {
  width:100%;

  position: relative;
}
.carousel .btn {
  position: absolute;
  height: calc(100% - 15%);
  width: calc(100% - 90%);
  margin: 35px 0;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 400ms ease;
  overflow: hidden;
}
.carousel .btn:before {
  content: '';
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  transition: all 300ms ease;
}
.carousel .btn i {
  font-size: 1.6rem;
  color: #000;
  transition: all 400ms ease;
  opacity: 0;
}
.carousel .btn-back {

  left: 0px;

.carousel .viewbox {
   width: calc(100%);
    height: calc(100%);
    position: relative;
    margin: 120px auto 10px auto;
    /* box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2), 2px 5px 10px rgba(0, 0, 0, 0.1), -2px 8px 10px rgba(0, 0, 0, 0.1); */

}
.carousel .viewbox .track {
  width: 100%;
  height: 100%;

  transition: all 500ms ease;

}
.carousel .viewbox .track .slide {

<div class="mt_igm" style="height: auto;width: 100%;margin: 8rem auto 0 auto;">
<img src="/websites2/Public/Web/images/9-12_19.png">

 <script>
  $(function(){  
    getfooter();
    function getfooter(){ 
	$('#header_box').load('/websites2/header.html',function(){
		  document.getElementById("menu1").className = "on"; 
	});}  
	    
const track = document.querySelector('.track');
const slides = Array.from(track.children);
const prevBtn = document.querySelector('.btn.btn-back');
const nextBtn = document.querySelector('.btn.btn-next');
const navIndicator = document.querySelector('.nav-indicator');
const dots = Array.from(navIndicator.children)
const slideSize = slides[0].getBoundingClientRect();
const slideWidth = slideSize.width;

var tl = new TimelineMax();
function blur(el, blur){
	tl.fromTo(el, 0.55, 
		{filter: `blur(${blur}px)`},
		{filter: 'blur(0px)'});
}

const slidePosition = (slide, index) => {
	slide.style.left = `${slideWidth * index}px`;
}
slides.forEach(slidePosition)


const slideToMove = (track, currentSlide, targetSlide) => {
	track.style.transform = `translateX(-${targetSlide.style.left})`;
	currentSlide.classList.remove('active');
	targetSlide.classList.add('active');
}

function updateDots(current, target){
	current.classList.remove('active')
	target.classList.add('active')
}

function btnShowHide(targetIndex, prevBtn, nextBtn, slides){
	if(targetIndex == 0){
		prevBtn.classList.add('hidden')
		nextBtn.classList.remove('hidden')
	}else if(targetIndex == slides.length - 1){
		prevBtn.classList.remove('hidden')
		nextBtn.classList.add('hidden')
	}else{
		prevBtn.classList.remove('hidden')
		nextBtn.classList.remove('hidden')
	}
}
	  
	navIndicator.addEventListener('click', (e) => {
	var targetDot  = e.target.closest('.dot');
	if(!targetDot) return;

	var currentSlide = track.querySelector('.active');
	var currentDot = navIndicator.querySelector('.active');
	var targetIndex = dots.findIndex(dot => dot === targetDot)
	var targetSlide = slides[targetIndex];

	slideToMove(track, currentSlide, targetSlide)
	updateDots(currentDot, targetDot);
//	btnShowHide(targetIndex, prevBtn, nextBtn, slides)
	if(e.detail > 1) return;
	blur(track, 5)
})
  })
  </script>
