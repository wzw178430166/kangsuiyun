<script>
	$(function() { //
		var arr = ['/html/websites/tiyan.html', '/html/websites/tiyan2.html', '/html/websites/tiyan3.html', '/html/websites/tiyan4.html', '/html/websites/tiyan5.html', '/html/websites/tiyan8.html', '/html/websites/tiyan9.html', '/html/websites/tiyan10.html'
		];
		$('#pills-tab').children('dd').click(function() {

			var i = $(this).index();
			$(this).addClass('x_on').siblings().removeClass('x_on');
			var url = arr[i]+'?&s='+i;
			goo_t(url);
		});
		var ulr = window.location.pathname;
		var index = 0;
		for (var i in arr) {
			if (ulr.indexOf(arr[i]) > -1) {
				index = i;
				break;
			}
		}

		$('#pills-tab').children('dd').eq(index).addClass('x_on').siblings().removeClass('x_on');
	})
</script>
