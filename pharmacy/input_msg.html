    <style>
        .query-btn .btn-item {
            margin-left: 0px;
        }

        .query-btn .btn-item {
            height: auto;
            min-height: 26px;
        }

        .query-btn .btn-item {
            height: auto;
            min-height: 26px;
            text-align: center;
        }

        .back_goo {
            width: 2rem;
            height: .9rem;
            line-height: .9rem;
            border: 1px solid #929292;
            color: #7d7272;
            text-align: center;
            border-radius: .1rem;
            margin: .5rem 0 .4rem .8rem
        }

        .back_goo svg {
            width: .6rem;
            height: .6rem;
            vertical-align: middle;
        }

        .back_goo1 {
            width: 2rem;
            height: .9rem;
            line-height: .9rem;
            border: 1px solid #1890FF;
            color: #ffffff;
            text-align: center;
            background: #1890FF;
            border-radius: .1rem;
            margin: .5rem 0 .4rem .2rem;
        }

        .back_goo1 svg {
            width: .4rem;
            height: .4rem;
            vertical-align: middle;
        }

        .conten_con {
            width: 100%;
            display: flex;
            height: 100vh;
        }

        .conten_con .cotent_con_left {
            width: 65%;
            border-right: 1px solid #e4e4e4;
            height: 100vh;
            overflow: auto;
        }

        .lines {
            width: 96%;
            border: 1px solid #efefef;
            margin: .8rem auto .3rem auto;
        }

        .ctab_bottom {
            width: 96%;
            margin: 0 auto;
        }

        .ctab_bottom span {
            float: right;
            width: 3rem;
            height: 1rem;
            font-size: .38rem;
            line-height: 1rem;
            border: 1px solid #339EFC;
            text-align: center;
            border-radius: .07rem;
        }

        .ctab_bottom span:nth-child(1) {
            background: #339EFC;
            color: #ffffff;
        }

        .ctab_bottom span:nth-child(2) {
            color: #339EFC;
            margin-right: .2rem;
        }

        #menu {
            background: #fff;
        }

        #menu ul {
            /* justify-content: space-around; */
            display: flex;
            width: 100%;
            margin: 0;
        }

        #menu li {
            width: 50%;
            height: 1.5rem;
            line-height: 1.3rem;
            justify-content: center;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
            background-color: #E0E0E0;
            overflow: hidden;
            font-size: .4rem;
            color: #111111;
        }

        #menu li svg {
            width: .8rem;
            height: .8rem;
            margin-right: .2rem;
        }

        #menu li .pstyle {
            width: 100%;
            height: 4px;
            position: absolute;
            background: #339EFC;
            /* margin: .2rem auto 0 auto; */
            top: 0;
        }

        #menu li.on {
            /* color:#339EFC;     */
            background: #ffffff;
        }

        .clear {
            clear: both;
        }

        #tab-con .tab_itemst {
            width: 100%;
            /* height: 10rem; */
            position: relative;
            display: none;
        }

        #tab-con .on {
            display: block;
            background-color: #fff;
        }

        #tab-con .ae {
            width: 3rem;
            height: 3rem;
            background: red;
        }

        .henline {
            height: .3rem;
            background: #ffffff;
        }

        .tab_itemst .tcontbox {
            width: 100%;
        }

        .tab_itemst .tcontbox .tconp {
            display: flex;
            justify-content: space-between;
            height: 3.2rem;
            line-height: 3.2rem;
            border-bottom: 1px solid #dcdcdc;
            width: 93%;
            margin: 0 auto;
            padding: 0 .5rem;
            font-size: 1.1rem;
            color: #2b2b2b;
        }

        .mtable {
            border: 1px solid #BBBBBB;
            width: 96%;
            margin: 0 auto;
        }

        .mtable tr th {
            width: 20%;
            background: #F5F5F5;
            color: #1d1c1c;
            padding: .3rem .2rem .3rem 0;
            text-align: right;
        }

        .conten_con .cotent_con_right {
            flex: 1;
        }

        .conb_br {
            width: 100%;
            height: 100vh;
            align-items: center;
            display: flex;
        }

        .conb_br .conb_left {
            /* background: url(../images/iphonebor11.png) no-repeat center 1rem;background-size: 80%; */
            width: 70%;
            margin: 0 auto;
            background-size: 80%;
            overflow: hidden;position: relative;
        }

        .conb_br .conb_lefts {
            width: 100%;
            overflow: hidden;
        }

        .conts_imgs {
            width: 18vh;
            height: 33vh;
            position: absolute;
            top: 65vh;
            transform: translate(-50%, -50%);
            left: 14.5vh;
        }

        .conts_imgs img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .conb_br .conb_right {
            width: 60%;
            background: url(../images/con_right_bg.png) no-repeat bottom right;
            background-size: 25%;
            padding-top: 2rem;
        }

        .symptom {
            padding: .22rem .5rem;
            color: #ffffff;
            font-size: .23rem;
            background: #1890FF;
            border: 1px solid #1890FF;
            margin: .3rem 0 0 1rem;
            border-radius: .07rem;
            cursor: pointer;
        }

.svg-icons{width: 3rem;
    height: 3rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-80%);}    
.mi-title{
    width: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,70%);}      
.mi-title p{font-size: .3rem;line-height: initial;text-align: center;}
        /* 弹出层 */
.itemdiv {
    width: 100%;
}

.itemdiv .itemplected {
    text-align: right;
    color: #505050;
    font-size: .7rem;
    width: 96%;
    height: 1rem;
    line-height: 1rem;
    margin-top: .8rem;
}

#cancel {
    float: right;
    padding: .05rem 1rem;
    background: #1890FF;
    border: 1px solid #1890FF;
    color: #ffffff;
    border-radius: .07rem;
    font-size: .45rem;
}
.float-left{    
    float: left;
    color: #000000;
    margin-left: 1rem;
    font-size: .52rem;}
.m_dit {
    width: 93%;
    margin: 0 auto;
    height: 45vh;
    font-size: 1.1rem;
}

.m_dit div {
    width: 15%;
    height: 1.3rem;
    text-align: center;
    float: left;
    margin-right: .3rem;
    font-size: .4rem;
    line-height: 1.3rem;
    margin-top: .5rem;
    background: #F7F8F9;
    border: 1px solid #e5e5e5;
    border-radius: 5px;
    color: #1890FF;
}

.m_dit .contstyle {
    background: #1890FF;
    color: #ffffff;  
}

.itemdiv .itemplbtn {
    width: 93%;
    display: flex;
    justify-content: space-between;
    margin: 1rem auto 1rem auto;
}

.itemdiv .itemplbtn div {
    width: 48%;
    height: 1.5rem;
    border: 1px solid #f84b62;
    text-align: center;
    line-height: 1.5rem;
    font-size: 1.1rem;
    border-radius: 5px;
}

.itemdiv .itemplbtn div:nth-child(1) {
    color: #ea3a21;
}
.itemdiv .itemplbtn div:nth-child(2) {
    background: #f84b62;
    color: #ffffff;
}

        #itemselect {
    display: none;
}

    <script>
        $(function () {
            checkLogin("golink");
            var $list = $("#menu").find("li");
            var $div = $("#tab-con").children("div");
            $list.click(function () {
                var index = $(this).index();
                $list.eq(index).addClass("on").siblings().removeClass("on");
                $div.eq(index).addClass("on").siblings().removeClass("on");
                $(this).find("p").addClass("pstyle").parent().siblings().find('p').removeClass(
                    "pstyle");;
            })

            props('#itemselect', '#symptom', '片');

        })

        function props(content, btn, text) {
			$(btn).click(function() {
				var index = $(content).find('.m_dit').attr('data-itme');
				var pageii = layer.open({
					type: 1,
					content: $(content).html(),
					anim: 'up', //skin样式类名
					style: 'position:fixed; left:0; bottom:0; width:100%; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;',
					success: function(elem) {

						$(elem).find('.m_dit').children('div').eq(index).addClass('contstyle').siblings('div').removeClass(
							'contstyle');
						$(elem).find('.m_dit').children('div').click(function() {
							index = $(this).index();
							$(this).addClass('contstyle').siblings('div').removeClass('contstyle');
						});

						$(elem).find('#cancel').click(function() {
							index = $(content).find('.m_dit').attr('data-itme');
							layer.close(pageii)
						})
					},
					end: function() {
						$(content).find('.m_dit').attr('data-itme', index);
						$(btn).children('span').html($(content).find('.m_dit div').eq(index).html());
						$(btn).attr('data-index',index);
					}
				});
			})
		}
    </script>
