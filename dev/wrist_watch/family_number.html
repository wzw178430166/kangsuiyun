<script>
   $(function(){
     getData();   
     $('#send').on('click',function(){
        weuiLoad({msg:'提交中...'});
        $.ajax({
         url: '/dev/wrist_watch/send.php?a=sos',
         type: "POST",
         dataType:"JSON",
         data: $('#J_form').serialize(),
         success: function(data){
            weuiLoad({status:0});
            if (1 == data.status) {
                weuiSuccess({msg:data.erro});
            } else {
                weuiError({msg:data.erro});
            }
        }
    });
    });
 })
   function getData(){
      var url = '/dev/wrist_watch/data.php?a=read_workdsd';
      var html="";
      $.ajax({
        'url': url,
        'data':'json',
        'type': "GET",
        'success': function (data) { 
         var data = JSON.parse(data);
         if (1 == data.status) {
            var datas = JSON.parse(data.data.sosnumber);
            $('#num1').val(datas.number1);
            $('#num2').val(datas.number2);
            $('#num3').val(datas.number3);
        }
    }
}) 
  }

</script>
