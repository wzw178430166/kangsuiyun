	<script>
		var miniprogram = 0;
		var ua = window.navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i) == 'micromessenger'){
			wx.miniProgram.getEnv(function(res) {
				if(res.miniprogram) miniprogram = 1;
				if (res.miniprogram && getCookie('GkvUY___userid') && location.href.indexOf('no=1') == -1) {
					$('body').hide();
					var weChatUid = {};
					weChatUid.uid = getCookie('GkvUY___userid');
					weChatUid.uidAuth = getCookie('GkvUY__userid');
					wx.miniProgram.postMessage({ data: weChatUid});
					wx.miniProgram.switchTab({url:'../index/index'});
					return;
				}else if(res.miniprogram && !getCookie('GkvUY___userid') && location.href.indexOf('ac=1') == -1){
					wx.miniProgram.navigateTo({url:'../toView/index?toUrl=https://www.yjxun.cn/member/login_dr.html|ac'})
				}
			})
		}
		</script>
