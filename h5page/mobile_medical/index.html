        function myscroll(){
	var loaded = parseInt($('#datas').attr('data-loaded'));
	var page = parseInt($('#datas').attr('data-page'));
	if(0 == loaded){
		//变量scrollTop是滚动条滚动时，距离顶部的距离
		var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
		//var scrollTop = document.getElementById('J_coupon').scrollTop;
		//变量windowHeight是可视区的高度
		var windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
		//var windowHeight = document.getElementById('J_coupon').clientHeight;
		//变量scrollHeight是滚动条的总高度
		var scrollHeight = document.documentElement.scrollHeight||document.body.scrollHeight;
		//var scrollHeight = document.getElementById('datas').scrollHeight;
		//console.log(scrollTop+'**'+windowHeight+'**'+scrollHeight);return;
		if(scrollTop+windowHeight==scrollHeight){
			page++;
			$('#datas').attr('data-loaded',1);
			$('#datas').attr('data-page',page);
			window.setTimeout("getNews()",300);
		}
	}
}
function getNews(category_id){
	var url = '/?m=circle&c=news&a=getDatas';
	if (0<category_id) url += '&cateogry_id='+category_id;
	var page = parseInt($('#datas').attr('data-page'));
	if (1<page) url += '&page=' + page;
	$.ajax({
		url: url,
		type: "GET",
		dataType: "JSON",
		success: function(data){
			if (1 == data.status) {
				$('.m-empty').hide();
				$('#datas').attr('data-loaded',0);
				$('.loading').show();
				var datas = data.data;
				var html = '';
				for(var i in datas){
					var info = datas[i];
					html += '<div class="news-container" onClick="goo(\'/news2/detail.html?target=top&id='+info.id+'&catid='+info.catid+'\')"><div class="news-img " style=" background-image: url('+info.thumb+');background-size: cover;background-position: center center;"><img  src="'+info.thumb+'" onerror="error(this);" style=" display: none;"/></div><div class="news-txt-wrap"><span>'+info.title+'</span><span>'+info.author+'</span><span>'+info.views+'阅读</span></div></div>';
				}
				$('#datas').append(html);
			} else {
				if (1 == page) {
					$('.m-empty').show();
				} else {
					$('.loading').hide();
				}
			}
		}
	});
}
