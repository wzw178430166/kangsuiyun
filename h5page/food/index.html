	<script>
        var page = 1;
		$(function(){
		var offstt = 60;
		var offset = 300;
		var duration = 500
			$(window).scroll(function() {
		
            if ($(window).scrollTop() > offstt) {

               $('#m_head').css('background','#ffffff');  
            }else{
				$('#m_head').css('display','none');   
                $('#m_head').css('background','none');    
            }
            
            
		});
			getfooter();
            getData();
		})
		   function getfooter() {
            $('#footer_box').load('/h5page/food/footer.html', function () {
            });
        }
	
	        function banner1(){
         TouchSlide({
        slideCell: '#J_banners',
        titCell: '.hd ul',
        mainCell: '.bd ul',
        autoPage: true,
        effect: 'leftLoop',
        autoPlay: true,
        delayTime: 200,
        interTime: 2500,
        //switchLoad:'src',
    })
    }
    function getData(){
		    $.ajax({
                url:'/?m=member&c=data&a=getNewsData&page='+page,
                type:'POST',
                data:'',
                dataType:'json',
                success:function(e){
                    for(i in e.data){
                        var tmpTxt = '';
                        var tmp = (e.data[i].keywords).split(',');
                        for(j in tmp){
                            if(j > 2) continue;
                            if(tmp[i]) tmpTxt += '<span class="cactive1">'+tmp[i]+'</span>';
                        }
                        if(tmpTxt == '') tmpTxt = '<span class="cactive1">暂无</span>';
                        $('#ketangs').append('<div class="listitem listitem1" onclick="goo(\'/diet/show.html?&catid='+e.data[i].catid+'&id='+e.data[i].id+'\')">\n' +
                            '      <div class="artic">\n' +
                            '        <div class="title">\n' +
                            '         '+e.data[i].title+' \n' +
                            '        </div>\n' +
                            '\t\t<div class="citem_div5 aaa">'+e.data[i].description+'</div>\n' +
                            '      <div class="citem_div4">'+tmpTxt+'</div>\n' +
                            '      </div>\n' +
                            '\t\t \t<div class="img">\n' +
                            '        <div class="zoomImage" style="background-image:url('+e.data[i].thumb+'); "></div>\n' +
                            '      </div>\n' +
                            '    </div>');
                    }
                }
            })
        page++;
    }
	</script>
