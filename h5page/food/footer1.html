            $('.btn').click(function(e){
        e.stopPropagation();
        flag=!flag; 
         if(flag){
              $(this).parent().next().removeClass('inseted');
              $(this).children('img').removeClass('msit-img');
              flag=true;

                $(this).parent().next().addClass('inseted');

          });
           
           
           
           
           
            var arr=['/h5page/food/index1.html','/circleN/circleList4.html','#','#'];
               $('#m-footul').children('li').click(function () {
                       var i = $(this).index() ;
                       $(this).children('font').addClass(`fa-angle-down${i}`).parent().siblings().find('font').removeClass();

                       alert('申请会员查看更多详情');

                       }

                }); 
                      var ulr=window.location.pathname;
                      console.log(ulr);
                      var index =0;
                     if(ulr==arr[0]){
                         index=0;
                     }else if(ulr==arr[1]){
                         index=1;
                     }else if(ulr==arr[2]){
                         index=2;
                     }else if(ulr==arr[3]){

                     }else if(ulr==arr[4]){
                         index=4;
                     }
                     if(ulr=='/member/'){
                        index=3;  
                     }
              
                     $('#m-footul').children('li').eq(index).find('font').addClass(`fa-angle-down${index}`);
                     $('#m-footul').children('li').eq(index).addClass('cur').siblings().removeClass('cur');
           })
