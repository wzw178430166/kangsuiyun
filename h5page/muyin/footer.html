<script>
   $(function(){
	    var arr=['/doctor/','/doctor/patient_list.html','/doctor/patient_list.html?talk=1','/edits/xs_knowledge.html','/doctor/set_up.html'];
	       $('#m-footul').children('li').click(function () {
	         try{
	           if(location.href.indexOf('doctor/patient_list.html') != -1){
                 $('body',parent.document).scrollTop($('body',parent.document).attr('scrolltop'));
                 $('.application-mange',parent.document).css({"animation":"mangeright 0.1s 1","-webkit-animation":"mangeright 0.1s 1","animation-fill-mode":"forwards","-webkit-animation-fill-mode":"forwards"});
               }
             }catch(e){ }
                   var i = $(this).index() ;
				   $(this).children('font').addClass(`fa-angle-down${i}`).parent().siblings().find('font').removeClass();
				   $(this).addClass('cur').siblings().removeClass('cur');
				  goo(arr[i]); 
            }); 
	              var ulr=window.location.pathname;
			      var index =0;
	             if(ulr==arr[0]){
					 index=0;
				 }else if(ulr==arr[1]){
					 index=1;
				 }else if(ulr==arr[3]){
					 index=3;
				 }else if(ulr==arr[4]){
					 index=4;
				 }
	             if(getUrlParam('talk')){
					 index=2;
				 }
                 $('#m-footul').children('li').eq(index).find('font').addClass(`fa-angle-down${index}`);
				 $('#m-footul').children('li').eq(index).addClass('cur').siblings().removeClass('cur');
	   })
</script>
