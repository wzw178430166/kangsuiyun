<script>
var page = 1;
var loaded = 0;
var did = 0;
var department = {};
var k = '';
var openid = getcookie('_openid');
$(function(){
	get_data();
})
function get_data(){
	var url = '/?m=doctor&c=patient&a=service_plan&ajax=1';
	$.ajax({
		url:url,
		type:'GET',
		dataType:'json',
		success:function(data){
			if(data){
				var txt = '';
				for(i in data){
					var datas = new Base64().encode('{"title":"'+data[i].title+'","service_text1":"'+data[i].service_text1+'","thumb":"'+data[i].thumb+'","money1":"'+data[i].money1+'","money2":"'+data[i].money2+'","money3":"'+data[i].money3+'"}');
					txt += '<li onClick="goo(\'./set.html?type='+data[i].type+'&data='+datas+'\')"><div class="doctor_box"><img src="'+data[i].thumb+'"><div class="doctor_box_"><div class="box_one"><div class="one_l fl">'+data[i].title+'</div><div class="one_r fr"><span>¥'+data[i].money1+'/月</span>起</div></div><div class="box_two">'+data[i].service_text1+'<br/>'+data[i].service_text2+'</div></div></div></li>';
				}
				$('.doctor_lists ul').html(txt);
			}	
		}
	})
}
function isWeiXin(){
  var ua = window.navigator.userAgent.toLowerCase();
  if(ua.match(/MicroMessenger/i) == 'micromessenger'){
  	return true;
  }else{
  	return false;
  }
}
