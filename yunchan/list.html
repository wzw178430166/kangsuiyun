<script>
  initBanner();
  function initBanner() {
    TouchSlide({
      slideCell: "#slideBox",
      titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
      mainCell: ".bd ul",
      effect: "leftLoop",
      autoPage: true,//自动分页
      autoPlay: true //自动播放
    });
  }
$(function(){
	$.ajax({
		url:'/?m=doctor&a=get_datas',
		type:'POST',
		data:'judge=18&stype=2',
		dataType:'json',
		success:function(da){
			set_data(da);
		}
	})
})
function set_data(da){
    var te = $('#list_box_template');
    var html;
	var json = da[0];
    for(var i in json){
		$(te).find('.list_box_l_img').attr('src', json[i].thumb);
		$(te).find('.listtitle').html(json[i].realname);
		$(te).find('.listzhiwu').html(json[i].position_level);
		$(te).find('.yiyuan').html(json[i].hospital);
		$(te).find('.shanchang').html(json[i].bga);
		$(te).find('.userid').html(json[i].userid);
		$(te).find('.phone').html(json[i].telephone);
		$(te).find('.praise').html('100%');
		html = '<li onClick="goo(\'/patient/cm_html/fy_cm_detail.html?htype=2&data='+new Base64().encode(JSON.stringify(json[i]))+'\')">' + $(te).html() + '</li>';
		$(te).before(html);
    }
	$('.list_box_r_3_2').click(function(){
		event.stopPropagation();
		layer.open({
			content: '暂未开通电话咨询'
			,skin: 'msg'
			,time: 2 //2秒后自动关闭
		});
	})
}
function fun_check(t){
	if(isWeiXin()){
		layer.open({
			content: '请使用安卓APP进行操作~'
			,skin: 'msg'
			,time: 2 //2秒后自动关闭
		});
	}else{
		//try{}
		layer.open({
			content: '即将开放~'
			,skin: 'msg'
			,time: 2 //2秒后自动关闭
		});
	}
}
</script>
