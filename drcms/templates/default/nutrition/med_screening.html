{template $this->template,'header_common',$this->style}
<script type="text/javascript" src="/statics/admin/common/js/region.js"></script>
<style>
.role-do ul { margin: 0; display: flex;flex-wrap: wrap;}
.role-do ul li { overflow: hidden; border-bottom: 1px #eee solid; padding: 10px 0;width: 50%;}
.role-do ul li .role-do-strw1 { float: left; width: 90px; height: 30px; line-height: 30px; padding-left: 5px; }
.role-do ul li .role-do-val { float: left; margin-right: 30px; }
.role-do ul li .role-do-val .input-text { width: 160px; height: 30px; padding: 0; padding-left: 5px; border-radius: 3px; }
.role-do ul li .role-do-val .input-textbg { background: #f7f7f7;}
.role-do ul li .role-do-val .input-textarea { width: 250px; height: 100px; border-radius: 3px; outline: none; resize: none; }
.role-do-val label { float: left; margin: 5px 10px 0 0; }
.role-do-val input[type="radio"] { margin: 0; margin-right: 5px; }
.role-do-val select { width: 166px; height: 30px; }
.role-do-val .input-tips { margin-left: 15px; color: #666; }
.role-do-val .editor-inner { width: 600px; }
.role-do-btn a { display: block; width: 80px; float: left; height: 30px; line-height: 30px; text-align: center; border-radius: 3px; margin-right: 10px; }
.role-do-btn a.btn-send { background-color: #234686; color: #fff; }
.role-do-btn a.btn-close { background-color: #e0e0e0; color: #666; }
.role-do ul li .role-do-val .input-date {
    width: 50px;
    height: 30px;
    padding: 0;
    padding-left: 5px;
    border-radius: 3px;
}
.role-do ul li .role-do-val .role-spanv{padding: 0 15px;margin-left: 0!important;}
.role-do ul li.listw100{width: 100%;}
.role-do ul li .role-do-strw1{ float: left;
    width: 60px;
    height: 30px;text-align: left!important;
    line-height: 30px;
    padding-left: 5px;}
    .query-btn .btn-item {
   margin-left: 0px; 
}
select {
    width: 170px;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    height: 30px;
}
</style>
<body>
{template $this->template,'header',$this->style}
<div id="middle"> {template $this->template,'left',$this->style}
  <div class="right" id="mainFrame">
    <div class="right_cont">
      <ul class="breadcrumb">
        当前位置： <a href="/?m=nutrition">首页</a> <span class="divider">/</span> <a href="javascript:;">风险筛查</a> 
      </ul>
      <div class="title_right">
        <strong>基本信息</strong> 
    </div>
      <div style="width:auto;margin:auto;">   
        <div class="query-btn">
            <div class="btn-item"> <a class="btn-query" >新增</a> <a href="javascript:;" class="btn-add" style="margin-left: 10px;">历史记录</a> <a href="javascript:;" class="btn-add" style="margin-left: 10px;">图表分析</a></div>
          </div>         
        <div class="data-content">       
          <form id="doForm">    
            <input type="hidden" name="userid" id="userid" value="0">
            <input type="hidden" name="dosubmit" value="1">     
            <div class="role-do">
              <ul>
                <li>
                    <div class="role-do-strw1">体重(kg)</div>
                    <div class="role-do-val"><input type="text" name="username" class="input-text input-textbg" id="username" value="" readonly>  <span>cm</span></div>
                  </li>
                <li>
                  <div class="role-do-strw1">年龄</div>
                  <div class="role-do-val">
                    <input type="text" name="info[realname]" class="input-text input-textbg"  value="" readonly>
                    <span>cm</span>
                  </div>
                </li>
                <li style="border-bottom: 0;">
                    <div class="role-do-strw1">日期</div>
                    <div class="role-do-val">
                      <input type="text" name="info[realname]" class="input-text" id="st" value="">
                    </div>
                  </li>
              </ul>
              <div style="height: 15px;"></div>
              <div class="title_right">
                <strong>筛查内容</strong> 
            </div>
              <ul>
                <li>
                    <div class="role-do-strw1">评估时机</div>
                    <div class="role-do-val">
                        <label>
                            <input type="radio" name="info[sex]" value="0">A-入院
                          </label>
                          <label>
                            <input type="radio" name="info[sex]" value="1">T-转入
                          </label>
                          <label>
                            <input type="radio" name="info[sex]" value="2">
                            F-禁食禁水三天及以上</label>
                            <label>
                                <input type="radio" name="info[sex]" value="2">
                               Po-大手术(开腔)后三天及以上</label>
                                <label>
                                    <input type="radio" name="info[sex]" value="2">
                                    O-其它</label>
                        </div>
                  </li>
                  <li>
                    <div class="role-do-strw1">疾病风险</div>
                    <div class="role-do-val" style="width: 100%;">
                        <label>
                            <input type="radio" name="info[sex]" value="0">不存在
                          </label>
                          <label>
                            <input type="radio" name="info[sex]" value="1">可能存在
                          </label>
                          <label>
                            <input type="radio" name="info[sex]" value="2">
                            肯定存在</label>
                        </div>
                  </li>
                  <li>
                    <div class="role-do-strw1">营养摄入</div>
                    <div class="role-do-val" style="width: 100%;">
                        <label>
                            <input type="radio" name="info[sex]" value="0">饮食无变化且营养摄入良好
                          </label>
                          <label>
                            <input type="radio" name="info[sex]" value="1">最近摄入减少一半以上(1周内)
                          </label>
                          <label>
                            <input type="radio" name="info[sex]" value="2">
                            无营养摄入(3天内)</label>
                        </div>
                  </li>
                  <li>
                    <div class="role-do-strw1">生长状况</div>
                    <div class="role-do-val" style="width: 100%;">
                        <label>
                            <input type="radio" name="info[sex]" value="0">百分位法：10%~90% 标准差法：-2 ~ +2
                        </label>
                          <label>
                            <input type="radio" name="info[sex]" value="1">百分位法：3%~10%或90%~97%  标准差法：+2 ~ +3或-3~-2
                          </label>
                          <label>
                            <input type="radio" name="info[sex]" value="2">
                            百分位法：<3%或>>97%  标准差法：<-3或>+3</label>
                        </div>
                  </li>
                  <li style="width: 33%;">
                    <div class="role-do-strw1" style="text-align: right;padding-right: 10px;">总分</div>
                    <div class="role-do-val">
                      <input type="text" name="info[realname]" class="input-text"  value="">
                    </div>
                  </li>
                  <li style="width: 33%;">
                    <div class="role-do-strw1" style="text-align: right;padding-right: 10px;">评价结果</div>
                    <div class="role-do-val">
                      <input type="text" name="info[realname]" class="input-text"  value="">
                    </div>
                  </li>
                  <li style="width: 33%;">
                    <div class="role-do-strw1" style="text-align: right;padding-right: 10px;">签字</div>
                    <div class="role-do-val">
                      <input type="text" name="info[realname]" class="input-text"  value="">
                    </div>
                  </li>
              </ul>
            </div>
          </form>
          <div class="role-do-btn"> <a href="javascript:;" class="btn-send" id="J_send">保存</a> <a href="javascript:;" class="btn-close" id="J_close">关闭</a> </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
$(function(){
    laydate.render({
	  elem: '#st'
	  ,format: 'yyyy-MM-dd'
	  ,done: function(value,date,endDate){
		  st = value;
		  //console.log(value); //得到日期生成的值，如：2017-08-18
		  //console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
		  //console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
	  }
	});
	$('#J_close').on('click',function(){
		window.history.back();
	});
});




</script>
</html>
