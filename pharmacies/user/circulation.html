   <script>
    
       var nid=getCookie('yf_user_id');
       var time=null;
       function link(){
                var url = '/?m=pharmacy&c=prescription&a=lists&ajax=1&status=PASSED&nid='+nid;
                var xhr=null;
                xhr=new XMLHttpRequest();
                xhr.open('GET',url,true);
                xhr.send();
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4 && xhr.status==200){
                        var obj = JSON.parse(xhr.responseText);
                        if(0<Object.keys(obj.rows).length){
                            clearTimeout(time);
                            goo('/pharmacies/user/issueseu.html');
                        }else{
                            time=setTimeout(function(){link()},3000);
                        }
                    }
                };
                }
            link();
