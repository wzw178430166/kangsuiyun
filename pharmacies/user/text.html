  var id_card = getQueryString('id_card');

  var obj = eval('(' + id_card + ')');

  console.log(obj['姓名'].words);

  function show(obj){
    var data =	obj.value;
    var text = document.getElementById("text");
    if(text.value=='请输入手机号'){text.value="";}
    if(clearmsg){
      text.value = "";
      clearmsg=false;
    }
    if(data == "+" || data == "-" || data == "*" || data == "/"){
      ispoint = true;
    }
    if(data == "0" && text.value == "0"){
      text.value = parseInt(text.value) + 0;	
    }else if(text.value == "0" && data != "+" && data != "-" && data != "*" && data != "/"){
      text.value = parseInt(text.value) + parseInt(data);
    }else{
      text.value += data;
    }
  }
  //计算结果
  function getResult(){
    var data = document.getElementById("text");
    try{
      ispoint = true;
      data.value = eval(data.value);
      clearmsg = true;
      //alert(ispoint);
    }catch(err){
      alert("这怎么算!");
      data.value = "0";
    }
  }
  //点
  function point(){
    var p = document.getElementById(".");
    var text = document.getElementById("text");
    
    if(ispoint){

    }
    //if(text.value.indexOf(".") == true ){

    //}			
  }
  //清空
  function funclear(){
    var a = document.getElementById("text").value = "0";
    clearmsg = false;
    ispoint = true;
  }
  //退格键
  function funback(){
    var text = document.getElementById("text");
    if(text.value == "0" || text.value == ""){
      text.value = "0";
    }else{
      document.getElementById("text").value=document.getElementById("text").value.slice(0,-1);
    }
  }
