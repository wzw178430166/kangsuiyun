    <style>
        .matst_back {
            width: 95%;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            margin-top: .5rem;
        }

        .back_goo {
            width: 2rem;
            height: .9rem;
            line-height: .9rem;
            border: 1px solid #929292;
            color: #7d7272;
            text-align: center;
            border-radius: .1rem;
        }

        .back_goo svg {
            width: .6rem;
            height: .6rem;
            vertical-align: middle;
        }

        #menu {
            padding-top: .1rem;
            background: #fff;
            padding-bottom: .2rem;
        }

        #menu ul {
            display: flex;
            flex-wrap: wrap;
            margin: .2rem 0 .2rem .3rem;
        }

        #menu li {
            width: 2rem;
            height: .9rem;
            margin-right: .5rem;
            line-height: .9rem;
            text-align: center;
            background-color: #f9f8f8;
            overflow: hidden;
            font-size: .3rem;
            color: #111111;
            border: 1px solid #dcd8d8;
            border-radius: .05rem;
        }

        #menu li .pstyle {
            width: 70%;
            height: 2px;
            background: #339EFC;
            margin: .5rem auto 0 auto;
        }

        #menu li.on {
            color: #ffffff;
            background: #339EFC;
            border: 1px solid #339EFC;
        }

        .henline {
            height: .7rem;
            background: #f6f6f6;
        }

        .limit-box {
            position: relative;
            width: 90%;
            margin: 20px auto;
            height: 48vh;
            overflow: hidden;
            box-shadow: 0px 1px 3px 1px #eae8e8;
            border-radius: .15rem;
        }

        /* limit-buy-hd */
        .limit-buy-hd {
            height: 1.2rem;
            background: #ffffff;
            border-bottom: 1px solid #e6e6e6;
            line-height: 1.2rem;
        }

        .limit-buy-hd h2 {
            float: left;
            overflow: hidden;
            display: inline;
            width: 5rem;
            height: 1.2rem;
            line-height: 1.2rem;
            font-size: 0.35rem;
            padding: 0 0 0 22px;
            margin: 0;
        }

        /* limit-buy-nav */
        .limit-buy-nav {
            float: right;
            width: 60px;
            margin: .35rem .5rem 0 0;
        }

        .limit-buy-nav span {
            float: left;
            width: 44px;
            height: 21px;
            font-size: 14px;
            line-height: 21px;
            text-align: center
        }

        .limit-buy-nav em {
            margin-right: 1px;
            color: #ea5501;
            font-weight: 700
        }

        .limit-buy-nav .prev,
        .limit-buy-nav .next {
            float: left;
            overflow: hidden;
            width: 8px;
            height: 9px;
            margin: 6px 0 0;
            background: url(https://www.jsdaima.com/Uploads/js/201812/1543832943/images/arrowbg.png) no-repeat -59px -180px
        }

        .limit-buy-nav .next {
            background-position: -52px -180px
        }

        /* limit-buy-bd */
        .limit-buy-bd {
            overflow: hidden;
            width: 9000%;
            z-index: 1;
            height: 5rem;
        }

        /* btn-prev */
        /* .btn-prev,.btn-next{overflow:hidden;position:absolute;display:none;top:93px;width:27px;height:48px;background:url(https://www.jsdaima.com/Uploads/js/201812/1543832943/images/arrowbg.png) no-repeat 0 0;z-index:10}
.btn-prev{left:0}

.btn-prev:active{background-position:0 -120px}

.btn-next:active{background-position:-40px -120px} */
        /* products */
        .products {
            width: 100%;
            margin: 0;
            /* position: relative; */
            display: inline;
            float: right;
            margin-bottom: 20rem;
            padding-right: 1rem;
            padding-bottom: .5rem;
        }

        .products li {
            float: left;
            position: relative;
            width: 16.66%;
            padding: 0px 0px 0;
            margin-left: .3rem;
            height: 4rem;
            width: 3.13rem;
            /* border: 1px solid #ccc; */
            /* border-radius: .5rem; */
            overflow: hidden;
            -moz-box-shadow: 0.1rem 0.1rem 0.5rem 0.1rem rgba(0, 0, 0, 0.36);
            /* -webkit-box-shadow: 0.1rem 0.1rem 0.5rem 0.1rem rgba(0, 0, 0, 0.36); */
            /* box-shadow: 0.1rem 0.1rem 0.5rem 0.1rem rgba(0, 0, 0, 0.36); */
            display: inline-block;
        }

        .products li .pic {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 2rem;
            margin: 0 auto .25rem;
        }

        .products li .pic img {
            width: 100%;
            height: 100%;
            object-fit: contain
        }

        .products li .price {
            padding: 0;
            width: 100%;
            height: 26px;
            line-height: 26px;
            font-size: .4rem;
            margin: 0;
            font-weight: 800;
            color: #d22c2c;
            padding-top: .001rem;
            text-align: center;
        }

        .products li .name {
            height: 1rem;
            margin: 0 0 2px;
            line-height: .4rem;
            width: 80%;
            overflow: hidden;
            margin: 0 auto;
            word-wrap: break-word;
            text-align: center;
            overflow: hidden;
            display: inline-block;
            font-size: .3rem;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .products li .name a {
            display: inline-block;
            width: 100%;
            word-wrap: break-word;
            height: 100%;
            line-height: .4rem;
        }


        .mst-content {
            width: 95%;
            margin: 0 auto;
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .mst-content .mst-icon {
            width: 3rem;
    height: 1.1rem;
    margin: 0 auto;
    text-align: center;
    margin-top: 0rem;
        }

        .mst-content .mst-icon svg {
            width: 100%;
            height: 100%;
        }

        .mst-title1 {
            text-align: center;
    font-size: .8rem;
    color: #D81E06;
    height: 1rem;
    line-height: 1.5rem;
        }

        .mst-title2 {
            text-align: center;
    font-size: .3rem;
    line-height: 1.5rem;
    color: #000000;
    height: 1rem;
    margin-bottom: .5rem;
        }

        .mst-title3 {
            text-align: center;
    font-size: .35rem;
    color: #ffffff;
    width: 3rem;
    height: .9rem;
    border-radius: .12rem;
    margin-top: 1.2rem;
    line-height: .9rem;
    background: red;
    margin: 0 auto;
        }


        @media screen and (min-width:560px) and (max-width:1000px){

    width: 95%;

}

}
}    
.right_conter {
    flex: 1;

    width: 100%;
    overflow: auto;
}
.p-subment {
    text-align: center;
    width: 25%;
    margin: 0 auto;
    margin-top: 1rem;
}
