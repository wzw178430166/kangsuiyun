<style>
  .headers_box {
    background: #0078FF;
}
.header_left {
    font-size: .48rem;
    color: #ffffff;
}
.header_right {
  position: absolute;
    right: 2rem;
    display: flex;
    height: 100%;
    align-items: center;
    flex-wrap: wrap;
}
.header_right div{
  height: .5rem;
    line-height: .5rem;
    font-size: .32rem;
    color: #ffffff;
    width: 100%;
}
</style>
<div class="headers_box">
    <div class="header_left" id="header_left">
      广州唐剑大药房
    </div>
    <div class="header_right">
        <div style="position: relative;top: .2rem;">当前时间</div>
        <div id="showTime"></div>
    </div>
</div>
<script>
   var video = getUrlParam('video');
  $(function(){
    if(video=='store'){
        $('#header_left').click(function(){
          goo('/pharmacies/store/');
        });
      }else{
        $('#header_left').click(function(){
          goo('/pharmacies/user/index.html');
        });
      }
  })
  var t = null;
      t = setTimeout(time,1000);//開始运行
      function time()
      {
         clearTimeout(t);//清除定时器
         dt = new Date();
      var y=dt.getFullYear();
      var mt=dt.getMonth()+1;
      var day=dt.getDate();
         var h=dt.getHours();//获取时
         var m=dt.getMinutes();//获取分
         var s=dt.getSeconds();//获取秒
         document.getElementById("showTime").innerHTML = y+"/"+mt+"/"+day+"&nbsp;&nbsp;"+h+":"+m+":"+s;
         t = setTimeout(time,1000); //设定定时器，循环运行     
      } 
  </script>
