<script>
          $('#J_pass').on('click',function(){
          $('#status').val('PASSED');
          var index = $(this).index();
          var pageii = layer.open({
                    type: 1,
                    title:'电子签名',
					content: $('#afterMeal').html(),
					anim: 'up', //skin样式类名
					style: 'position:fixed; left:0; bottom:0; width:100%; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;',
					success: function(elem) {
                    $(elem).find('#closes').click(function(){
                    layer.close(pageii);  
                    });      
				    $(elem).find('#preservation').click(function() {
                    layer.close(pageii);
                    var pageii = layer.open({
                    type: 1,
                    title:'二次密码',
					content: $('#itemselect').html(),
					anim: 'up', //skin样式类名
					style: 'position:fixed; left:0; bottom:0; width:100%; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;',
					success: function(elem) {
						$(elem).find('#cancolse').click(function() {
                            layer.close(pageii);
                        })
                        $(elem).find('#determine').click(function(){
                            layer.closeAll();
                            layer.msg('操作成功');
                        });
					},
					end: function() {
					}
				});
						})

</script>
