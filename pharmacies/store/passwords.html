<!DOCTYPE html>
<html lang="cn">
<head>

        content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

<title>密码管理</title>
<style>
.matst_back {
    width: 95%;
    display: flex;
    justify-content: space-between;
    margin: 0 auto;
    margin-top: .5rem;
}
.back_goo {
    width: 2rem;
    height: .9rem;
    line-height: .9rem;
    border: 1px solid #929292;
    color: #7d7272;
    text-align: center;
    border-radius: .1rem;
}
.back_goo svg {
    width: .6rem;
    height: .6rem;
    vertical-align: middle;
}
.backgoo-keep{float: right;
    color: #ffffff;
    height: 1rem;
    width: 2.8rem;
    line-height: 1rem;
    background: #1890FF;
    border: 1px solid #1890FF;}
 .backgoo-keep svg {
    width: .4rem;
    height: .4rem;margin-right: .1rem;
    vertical-align: middle;
}
.nav-content {
    width: 90%;
    display: flex;
    height: 2rem;
    line-height: 2rem;
    align-items: center;
    margin: 0 auto;
}
.nav-content .nav-icon {
    width: .1rem;
    height: .5rem;
    background: #EC6565;
}
.nav-content .nav-title {
    padding: 0 .2rem;
    color: #191616;
    font-size: .38rem;
    font-weight: 600;
}
.nav-content .nav-line {
    flex: 1;
    height: 1px;
    background: #e4e4e4;
}

.commonlyused{color: red;}
.set-common{color: #000000;text-decoration: underline;}
.table tr th {
    font-weight: normal;
    background: #FAFAFA;
    height: .9rem;font-size: .3rem;
    line-height: .9rem;
}
.table th, .table td {
    padding: 5px 5px;
    height: .8rem;font-size: .26rem;
    line-height: .8rem;
    border-top: 1px solid #dddddd;
}
a {
    color: #426aff;
}

.nav-box{
    overflow: hidden;
    width: 90%;
    padding: .5rem .3rem .8rem .3rem;
    margin: .2rem auto;
    border-radius: .05rem;
    box-shadow: 0px 1px 3px 1px #eae8e8;}
    .nav-input{    
    height: 1rem;
    line-height: 1rem;
    margin-top: .3rem;}
    .nav-span{display: inline-block;
    width: 3rem;
    color: #211c1c;
    text-align: right;
    font-weight: 600;}
    .nav-input input{    width: 6rem;
    height: 1rem;
    margin-left: .2rem;
    border-radius: .1rem;
    box-shadow: 0px 1px 3px 1px #eae8e8;}
    .ctab_bottom {
    width: 96%;
    margin:1rem auto;
    display: flex;
    justify-content: center;
}
.ctab_bottom span:nth-child(1) {
    background: #339EFC;
    color: #ffffff;
}
.ctab_bottom span {
    float: right;
    width: 3rem;
    height: 1rem;
    font-size: .32rem;
    line-height: 1rem;
    border: 1px solid #339EFC;
    text-align: center;
    border-radius: .07rem;
}
.ctab_bottom span svg {
    width: .4rem;
    height: .4rem;
    margin-right: .1rem;
    vertical-align: middle;
}
</style>
</head>
<body>
   <div class="outdiv">

                <div class="cotent_con_left">
                    <div class="header_box" id="header">
                        <!--#include file="header.html"-->   
                      </div>
                      <div class="h8vh"></div>
                      <div class="matst_back">
                        <div class="back_goo" onclick="goback()">

                            返回
                        </div>

                        <div class="back_goo backgoo-keep" onclick="goo('/pharmacies/store/add_autograph.html')">
                            <svg t="1607410816622" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5142" width="48" height="48"><path d="M793.6 42.656H42.656v938.656h938.656V230.368l-187.744-187.744z m-153.6 256v-128h42.656V384H341.312V170.656h213.344v128H640zM341.344 896v-213.344h341.344V896H341.344zM896 896h-128v-298.656H256V896H128V128h128v341.344h512v-332.8l128 128V896z" p-id="5143" fill="#ffffff"></path></svg>

                    </div>
                 
                    <div class="nav-content">
                        <div class="nav-icon"></div>
                        <div class="nav-title">密码管理</div>
                        <div class="nav-line"></div>
                    </div>
                 
                    <div class="nav-box">
                        <div class="nav-input">
                            <span class="nav-span">输入原密码：</span>
                            <input type="text">
                        </div>
                        <div class="nav-input">
                            <span class="nav-span">绑定手机号码：</span>
                            <input type="text">
                        </div>
                        <div class="nav-input">
                            <span class="nav-span">输入验证码：</span>
                            <input type="text">
                        </div>
                        <div class="nav-input">
                            <span class="nav-span">输入新密码：</span>
                            <input type="text">
                        </div>
                        <div class="nav-input">
                            <span class="nav-span">再次输入新密码：</span>
                            <input type="text">
                        </div>
                    </div>
                    
                    <div class="ctab_bottom">
                        <span>
                            <svg t="1607410816622" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5142" width="48" height="48"><path d="M793.6 42.656H42.656v938.656h938.656V230.368l-187.744-187.744z m-153.6 256v-128h42.656V384H341.312V170.656h213.344v128H640zM341.344 896v-213.344h341.344V896H341.344zM896 896h-128v-298.656H256V896H128V128h128v341.344h512v-332.8l128 128V896z" p-id="5143" fill="#ffffff"></path></svg> 
                            保存提交
                        </span>
                    </div>

                </div>
             
            </div>
            
          </div>
       </div>
   </div>
