   <script>
    var prescription_no = getQueryString('prescription_no');
    $(function(){
        //var $sigdiv = $("#signature").jSignature({'UndoButton':true});
        //getleft();
        //gethearder();
        getData();
        $('#J_pass').on('click',function(){
          $('#status').val('PASSED');
          callSignature();
        });
        $('#J_fail').on('click',function(){
          $('#status').val('FAIL');
          callSignature();
        });
    });
    function doForm(){
      var verify_user_id = parseInt(Cookies.get('verify_user_id'));
      if (isNaN(verify_user_id) || 0==verify_user_id) {
        alert('请选择审核药师');
        return;
      }
      var status = $('#status').val();
      var opinion = $('#opinion').val();
      var signature_id = $('#signature_id').val();
      var signature_value = $('#signature_value').val();
      var checkPassword = $('#checkPassword').val();
      request('/?m=pharmacy&c=prescription&a=verify&ajax=1','POST',{
        //dataType: 'jsonp',
        data: {dosubmit:1,prescription_no:prescription_no,status:status,opinion:opinion,verify_user_id:verify_user_id,signature_id:signature_id,signature_value:signature_value,password:checkPassword},
        success: function(res){
          /*layer.open({
              content: res.erro
              ,skin: 'msg'
              ,time: 2 //2秒后自动关闭
          });*/
          alert(res.erro);
          setTimeout(function(){
            if (1 == res.status) goo('/pharmacies/store/prescriptionlist.html');
          },1000);
        }
      });
    }
    function getData(){
      var url = '/?m=pharmacy&c=prescription&a=detail&ajax=1';
      var query = {prescription_no:prescription_no};//查询参数
      request(url,'get',{
          query: query,
          dataType:"JSONP",
          success:function(res){
            var row = res.data.row;
            for(var k in row){
              var value = row[k];
              $('.row-'+k).text(value);
            }
            var drug = res.data.drug;
            var html = '';
            if (0<Object.keys(drug).length) {
              for(var k in drug){
                  var info = drug[k];
                  html += '<tr align="center"><td><div class="tb-cell cell-drug_name">'+info.drug_name+'</div></td><td><div class="tb-cell cell-drug_sku_properties">'+info.drug_sku_properties+'</div></td><td><div class="tb-cell cell-drug_usage">'+info.drug_usage+'</div></td><td><div class="tb-cell cell-drug_quantity">'+info.drug_quantity+'</div></td><td><div class="tb-cell cell-drug_price">'+info.drug_price+'</div></td><td><div class="tb-cell cell-drug_sub_price">'+info.drug_sub_price+'</div></td></tr>';
              }
            } else {
              html += '<tr align="center"><td colspan="'+($('.tb-head').length)+'">暂无数据</td></tr>';
            }
            $('#drug').html(html);
          },
          error:function(res){
              console.log(res);
          }
      });
    }

        }
