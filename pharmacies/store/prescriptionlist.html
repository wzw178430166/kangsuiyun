   <script>
    var page = 1;
    $(function(){
        checkLogin("golink");
        getData();
        //getleft();
        //gethearder();
        
        laydate.render({
          elem: '#et'
          ,format: 'yyyy-MM-dd'
          ,done: function(value,date,endDate){
              et = value;
          }
        });
        laydate.render({
          elem: '#st'
          ,format: 'yyyy-MM-dd'
          ,done: function(value,date,endDate){
              st = value;
          }
        });
        $('#J_query').on('click', function(){
            page = 1;
            getData();
        });
    });
    function getData(){
        var url = '/?m=pharmacy&c=prescription&a=lists&ajax=1';
        var query = {};//查询参数
        var status = getQueryString('status');
        if (status) query.status = status;
        request(url,'get',{
            query: query,
            dataType:"JSONP",
            success:function(res){
                var html = '';
                if (0<res.total) {
                  rows = res.rows;
                  for(var k in rows){
                      var info = rows[k];
                      var operate = '';
                      
                      if ('WAIT_VERIFY' == info.status) operate += '<a href="/pharmacies/store/review_p.html?&prescription_no='+info.prescription_no+'" class="operate-btn btn-verify">审核</a>';
                      operate += '<a href="/pharmacies/store/payment.html?&prescription_no='+info.prescription_no+'" class="operate-btn">查看</a> <a href="" class="operate-btn btn-delete">删除</a>';//操作
                      
                      html += '<tr align="center"><td><div class="tb-cell cell-check"><input type="checkbox" name="ids[]" value="'+info.id+'"></div></td><td><div class="tb-cell cell-prescription_no">'+info.prescription_no+'</div></td><td><div class="tb-cell cell-user_name">'+info.user_nickname+'</div></td><td><div class="tb-cell cell-create_time">'+info.create_time+'</div></td><td><div class="tb-cell cell-drug_total_quantity">'+info.drug_total_quantity+'</div></td><td><div class="tb-cell cell-drug_total_price">'+info.drug_total_price+'</div></td><td><div class="tb-cell cell-doctor_name">'+info.doctor_name+'</div></td><td><div class="tb-cell cell-1"></div></td><td><div class="tb-cell cell-status status-'+info.status+'">';
                      if(info.status_str=='待审核'){
                        html+='<span style="color:#ff9d38;">'+info.status_str+'</span>'  
                      }else if(info.status_str=='已审核'){
                        html+='<span style="color:#48a54b;">'+info.status_str+'</span>'  
                      }
                      html+='</div></td><td><div class="tb-cell cell-operate">'+operate+'</div></td></tr>';
                  }
                } else {
                  html += '<tr align="center"><td colspan="'+($('.tb-head').length)+'">暂无数据</td></tr>';
                }
                $('#data').html(html);
                if(1==page) layuiPage({total:res.total});
            },
            error:function(res){
                console.log(res);
            }
        });
    }
    
    function gethearder() {
            $('#header').load('/pharmacies/store/header.html', function () {
            });
        }
        function getleft(){
            $('#left').load('/pharmacies/store/left.html', function () {
            });
        }
        
    </script>
