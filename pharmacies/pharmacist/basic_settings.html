    <script>
          $(function() {
            getDate();

          })


    function getDate() {
            request('/?m=pharmacy&c=pharmacist&a=doPharmacist&ajax=1','',{
            dataType:'jsonp',
            success:function(res){
                var strs = '';
                if (0<Object.keys(res.data).length) {
                 $('#name').text(res.data.name);
                 $('#birth').text(res.data.birth);
                 if(res.data.certificates_type==1){res.data.certificates_type="身份证";}
                 $('#certificates_type').text(res.data.certificates_type);
                 $('#entry_date').text(res.data.entry_date);
                 $('#idcard').text(res.data.idcard);
                 $('#pid').text(res.data.pid);
                 if(res.data.sex==1){strs='男'}
                 if(res.data.sex==2){strs='女'}
                 $('#sex').text(strs);
                 $('#work_unit').text(res.data.work_unit);
                 $('#img').attr('src',res.data.img);
                 console.log(res.data);
                } 
                $('#ctab_btn').click(function() {
                   goo('/pharmacies/store/adit_basic_settings.html?useid='+res.data.useid);
                })
            }
            });
    }
    </script>
