<script>
	var item2 = $('.an_2');

		item2.each(function(i) {
		
    	$(item2[i]).on('click',function(e){
			e.preventDefault();
			$('.dialogBoxdd').fadeIn();
			
		});
    })
	
		var item44 = $('.fd_l');

		item44.each(function(i) {
		
    	$(item44[i]).on('click',function(e){
			e.preventDefault();
			$('.dialogBoxdd').fadeIn();
			
		});
    })
	
	
	
	$('.tj_zd').click(function(){
		$('.tj_wc').fadeOut();
	});
		$('.closedthismaskdd').click(function(){
		$('.tj_wc').fadeOut();
	});
	$('.closedthismask').click(function(){
		$('.dialogBoxdd').fadeOut();
	});
	contact();
function contact(){
	$('.btn-send').click(function(){
	var name = $.trim($('#name').val());
	var tel = $.trim($('#tel').val());
	var cons = $.trim($('#introduce').val());
	//var company = $.trim($('#company').val());
	if(!name || !tel){
		alert('请完整填写联系资料，谢谢。');
		return;
	}
	$.ajax({
		url:'//www.yjxun.cn/?m=data&c=da_fun&a=saveDatum',
		type:'GET',
		dataType:"jsonp",
        jsonp:"jsoncallback",
		data:'typeid=83&name='+name+'&tel='+tel+'&content='+cons,
		success:function(da){
			alert('提交成功，请耐心等候，客服会尽快与您联系，祝您生活愉快！');
			setTimeout(function(){
				$('.dialogBoxdd').fadeOut();
				$('.tj_wc').fadeIn();
			},200);
		}
	})
})

}
</script>
