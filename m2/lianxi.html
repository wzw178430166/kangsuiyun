<script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1000
        });

        $('.tabnav a').hover(function () {
            $(this).addClass('hover').siblings('a').removeClass('hover');
            var id = $(this).index();
            $('.case').removeClass('hover');
            $('.case').eq(id).addClass('hover');
        })

        $('.navbtn').click(function () {
            if ($('.navbox').is(":visible")) {
                $('.navbox').hide();
            } else {
                $('.navbox').show();
            }
        })
        $('.close').click(function () {
            $('.navbox').hide();
        })
    </script>
