        function contact(){
            $('.btn-send').click(function(){

            }
            $.ajax({
                url:'//www.yjxun.cn/?m=data&c=da_fun&a=saveDatum',
                type:'GET',
                dataType:"jsonp",
                jsonp:"jsoncallback",
                data:'typeid=83&name='+name+'&tel='+tel+'&content='+cons,
