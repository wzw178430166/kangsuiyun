<body class="con_w">
    <!--#include file="header1.html"-->

    <div class="dialogBoxdd"> <span class="CenterPromptbox radius" >

        <span class="content">  
             <div class="title">
                    <strong>立即申请体验</strong>
                    <p>请您填写以下信息，我们将严格保密，客服将第一时间与您联系</p>
                </div>
                <div class="tijiao">
                            <form>
                                
                                <tr>
                                    
                                    <td><input type="text"  maxlength="200" class="" value="" placeholder="请输入您的姓名" id="name"></td>
                                </tr>
                                <tr>
                                    
                                    <td><input type="text" name="" maxlength="128" class="" placeholder="请输入联系电话" id="tel"></td>
                                </tr>
                                
                                <tr>
                                    
                                    <td><textarea  placeholder="可填写您的特别需求功能或服务（非必填）" id="introduce"></textarea></td>
                                </tr>
                                <tr>
                                    
                                    <td><input type="botton" value="立即申请" class="tjan btn-send" style="text-align: center;cursor: pointer;"></td>
                                </tr>
                                
                            </form>	
                            
                        </div>
        
        
        
        </span> </span></div>
       
        <script>
            var item1 = $('.an_1');
            var item2 = $('.an_2');
            item1.each(function(i) {
                $(item1[i]).on('click',function(e){
                    e.preventDefault();
                    //$('.dialogBoxdd').fadeIn();
                    goo_t('/?m=myim&c=customer_service');
                });
            })
                item2.each(function(i) {
                
                $(item2[i]).on('click',function(e){
                        console.log(55);
                    e.preventDefault();
                    $('.dialogBoxdd').fadeIn();
                    
                });
            })
            
                var item33 = $('.fd_l');
        
                item33.each(function(i) {
                
                $(item33[i]).on('click',function(e){
                    e.preventDefault();
                    $('.dialogBoxdd').fadeIn();
                    
                });
            })
            
            
            $('.closedthismask').click(function(){
                $('.dialogBoxdd').fadeOut();
            });
            contact();
        function contact(){
            $('.btn-send').click(function(){
            var name = $.trim($('#name').val());
            var tel = $.trim($('#tel').val());
            var cons = $.trim($('#introduce').val());
            //var company = $.trim($('#company').val());
            if(!name || !tel){
                alert('请完整填写联系资料，谢谢。');
                return;
            }
            $.ajax({
                url:'//www.yjxun.cn/?m=data&c=da_fun&a=saveDatum',
                type:'GET',
                dataType:"jsonp",
                jsonp:"jsoncallback",
                data:'typeid=83&name='+name+'&tel='+tel+'&content='+cons,
                success:function(da){
                    alert('提交成功，请耐心等候，客服会尽快与您联系，祝您生活愉快！');
                    // setTimeout(function(){
                    //     $('.dialogBoxdd').fadeOut();
                    // },500);
                }
            })
        })
        
        }

        $('.navbtn').click(function () {
            if ($('.navbox').is(":visible")) {
                $('.navbox').hide();
            } else {
                $('.navbox').show();
            }
        })
        $('.close').click(function () {
            $('.navbox').hide();
        })

        </script>
