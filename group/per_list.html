function danxuan(uid,obj){

	if(!$(obj).hasClass('danxuan_')){

		$('.alldanxuan').removeClass('danxuan_');

		$('.alldanxuan').removeClass('danxuan2_');

		$(obj).addClass('danxuan_');

		$('#danxuan').val(uid);

		$('#add_kak').hide(500);

		//$('#del_kak').show(500);

		new_del(0,obj);

	}else{

		$('.alldanxuan').removeClass('danxuan_');

		$('.alldanxuan').removeClass('danxuan2_');

		$('#danxuan').val(0);

		$('#del_kak').hide(500);

	}

}

	if(!$(obj).hasClass('danxuan_')){

		$('.alldanxuan').removeClass('danxuan_');

function get_kak(){

	if(userid > 0){

		$.ajax({

			url:'/index.php?m=member&c=data&a=get_datas',

			type:'POST',

			data:'judge=34',

			dataType:'json',

			success:function(data){

				var data_template = $('#data_tpl').html();

				var data_content = data.data_arr;

				if(data_content != null){

					var data_list = mytemplate_list(data_template,data_content);

					/*$('.list_box li').before(data_list);

					$('#user_num').text($('.list_box li').length*1-1*1);*/

					var txt = '<li onClick="goo(\'./per_add.html\')" style="display: none;"><div class="list_box_"><div class="per_add"><img src="img/per4.png"><p>添加亲友</p></div></div></li>';

					$('.list_box ul').html(data_list+txt);

					$('#user_num').text($('.list_box li').length*1-1*1);

				}

			}

		})

	}else{

		$('#dis_youke').show();

	}

}

function get_dingwei(state,uid){

	if(state != 1){

		$.ajax({

			url:'/index.php?m=member&c=data&a=get_datas',

			type:'POST',

			data:'judge=36&uid='+uid+'&type=1',

			dataType:'json',

			success:function(data){

				if(data.rtp.state == 1){

					layer.open({

						content: data.rtp.msg,

						skin: 'msg',

						time: 2 //2秒后自动关闭

					});

				}else{

					goo('./dingwei.html?uid='+uid);

				}

			}

		});

	}else{

		layer.open({

			content: '该亲友还未通过您的添加请求,无法查看最新定位~',

			skin: 'msg',

			time: 2 //2秒后自动关闭

		});

	}

}

function go_tel(state,new_tel){

	if(state != 1){

		try{

			jstojava.go_test(new_tel);

		}catch(e){

			goo('tel:'+new_tel);

		}

	}else{

		layer.open({

			content: '该亲友还未通过您的添加请求,无法快速拨通电话~',

			skin: 'msg',

			time: 2 //2秒后自动关闭

		});

	}

}

function new_add(fuid,obj){

	fuid = fuid?fuid:$('#danxuan').val();

	var new_tel = $(obj).attr('data_tel');

	if(fuid > 0){

		layer.open({

			content: '您确认要通过该亲友的申请吗？',

			btn: ['确定', '考虑一下'],

			yes: function(index) {

				$.ajax({

					url:'/index.php?m=member&c=data&a=get_datas',

					type:'POST',

					data:'judge=33&add=4&fuid='+fuid,

					dataType:'json',

					success:function(data){

						//location.reload();

						var str_html = '<div class="option_" style="background-color: #3282fa;" onClick="go_jiance(2,'+fuid+')"><img src="img/option_1.png">今日檢測</div><div class="option_" style="background-color: #f05a64;" onClick="go_tel(2,'+new_tel+')"><img src="img/option_2.png" style="margin-right: 10px;">拨号</div><div class="option_" style="background-color: #00d7af;" onClick="go_dangan(2,'+fuid+')"><img src="img/option_3.png" style="margin-right: 10px;">档案</div><div class="option_" style="background-color: #faa032;" onClick="get_dingwei(2,'+fuid+')"><img src="img/option_4.png" style="margin-right: 10px;">定位</div>';

						$('.list_box_'+fuid).html(str_html);

						$('.list_box_'+fuid).css('display','block');

						$(obj).css('display','none');

						layer.closeAll();

						get_kak();

					}

				});

			}

		});

	}else{

		layer.open({

			content: '请先选择需要操作的亲友!',

			skin: 'msg',

			time: 2 //2秒后自动关闭

		});

	}

}

function new_del(fuid,obj){

	var content = fuid == 1?'确认撤回该申请吗?':'确认删除该亲友的信息？';

	fuid = $('#danxuan').val();

	if(fuid > 0){

		layer.open({

			content: content,

			btn: ['确定', '考虑一下'],

			yes: function(index) {

				$.ajax({

					url:'/index.php?m=member&c=data&a=get_datas',

					type:'POST',

					data:'judge=33&add=5&fuid='+fuid,

					dataType:'json',

					success:function(data){

						$(obj).parent().remove();

						layer.closeAll();

					}

				});

			},

			no: function(data){

				$('.alldanxuan').removeClass('danxuan2_');

				$('.alldanxuan').removeClass('danxuan_');

				$('#danxuan').val(0);

				$('#add_kak').hide(500);

			}

		});

	}else{

		layer.open({

			content: '请先选择需要操作的亲友!',

			skin: 'msg',

			time: 2 //2秒后自动关闭

		});

	}

	

}

	if(state != 1){

		goo('/medical/index.html?to_uid='+uid);
