function set_calendar(){

	var new_day = myDate.getDate();//用户设置从几号开始

	var month = myDate.getMonth() + 1;//当前月份

	var date = new Date(myDate.getFullYear()+'/'+month+'/'+new_day).getDay();//获取对应星期几

	var total_day = getDays();//获取当前月份的总天数

	var last_total_day = DayNumOfMonth(Year,month*1-1*1);//获取上个月份的总天数

	var to_day = myDate.getDate();//今天几号

	var next_day = 7 - date;//剩余循环天数

	var text = '<ul class="ul_css ul_page_1" ul-page=1>';//一个周期 7天

	//last_total_day = last_total_day - new_day;

	for(var i=date;i>=1;i--){

		var _new_day = new_day - i;

		if(_new_day <= 0){_new_day = last_total_day;_new_day -= Math.abs(new_day - i);  }

		text += '<li>'+Number(_new_day)+'</li>';

	}

	var b = new_day;

	for(var i=1;i<=next_day;i++){

		if(b == to_day){

			text += '<li class="date is_day_'+iii+'" >'+Number(b)+'</li>';/*onClick="open_b('+iii+')"*/

			$('.div_boxs'+iii).css('display','block');

		}else{

			text += '<li class="is_day_'+iii+'" >'+Number(b)+'</li>';/*onClick="open_b('+iii+')"*/

		}

		b++;iii++;

		if(b > 31){b = 1;}

	}

	var tem;

	text += '</ul>';

	var j = 1;

	for(var i=loop_num;i>=1;i--){

		j++;

		text += '<ul class="ul_css ul_page_'+j+'"  ul-page='+j+'>';

		var offset_count = Number(b)+7;

		for(var k=b;k<offset_count;k++){

			var css = '';

				text += '<li class="date is_day_'+iii+'" >'+Number(k)+'</li>';/*onClick="open_b('+iii+')"*/

			}

		}

	}

	$('.plan_date_box').append(text);

function getDays(){

    var date = new Date();

    var year = date.getFullYear();

    var mouth = date.getMonth() + 1;

    var days;

    if (mouth == 2) {

        days = year % 4 == 0 ? 29 : 28;

    } else if (mouth == 1 || mouth == 3 || mouth == 5 || mouth == 7 || mouth == 8 || mouth == 10 || mouth == 12) {

        days = 31;

    } else {

        days = 30;

    }

    return days;

}

	date2 = date2.replace(/-/g,'/');

	//tab('2015-10-10','2015-10-11');如果当前时间比之大 则 未到

    var oDate1 = new Date(date1);

    var oDate2 = new Date(date2);

    if(oDate1.getTime() > oDate2.getTime()){

        //console.log('第一个大');

		status=1;

    }else if(oDate1.getTime() < oDate2.getTime()){

        //console.log('第二个大');

		status=2;

    }else if(oDate1.getTime() == oDate2.getTime()){

		//相等

		status=3;

	}

	return status;

}

	oDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]) //转换为12-18-2002格式  

	aDate = sDate2.split("-")

	oDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0])

	iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 / 24) //把相差的毫秒数转换为天数  

	return iDays

}

function DayNumOfMonth(Year, Month) {

    Month--;

    var d = new Date(Year, Month, 1);

    d.setDate(d.getDate() + 32 - d.getDate());

    return (32 - d.getDate());

}
