function goindex(){

var page = 1;
var tmpCids = {};
/*window.onscroll = function(){
	if ($(document).scrollTop() >= $(document).height() - $(window).height()){
		console.log("滚动条已经到达底部为" + $(document).scrollTop());
		page++;
	}
};*/
var loaded = 0;
$(function(){
	getfooter();
	$('body').append('<div id="player"  style="position: absolute;display:none"></div>');
	$('#player').load('/circleN/player.html');
	getData();
	if (1||2==userid_) {
		getFollow();
		//getFans();
		//getRecommend();
	}
	if (1||2==userid_) {
		$('.m-circle-recommend').show();
		getRecommend();
	}
	$(window).on('scroll',function(){
		myscroll();
	});
})
function myscroll(){
	if(loaded!=1){
		//变量scrollTop是滚动条滚动时，距离顶部的距离
		var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
		//var scrollTop = document.getElementById('J_content').scrollTop;
		//变量windowHeight是可视区的高度
		var windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
		//var windowHeight = document.getElementById('J_content').clientHeight;
		//变量scrollHeight是滚动条的总高度
		var scrollHeight = document.documentElement.scrollHeight||document.body.scrollHeight;
		//var scrollHeight = document.getElementById('datas').scrollHeight;
		//console.log(scrollTop+'**'+windowHeight+'**'+scrollHeight);return;
		if(scrollTop+windowHeight>=scrollHeight){
			loaded=1;
			page++;
			window.setTimeout("getRecommend()",300);
		}
	}
}
function getRecommend(){
	var url = '/?m=circleN&c=datas&a=getRecDynamic&ajax=1';
	if (1 < page) url += '&page='+page;
	$.ajax({
		url: url,
		type: "GET",
		dataType: "JSON",
		success: function(data){
			if (1==data.status) {
				loaded = 0;
				var datas = data.data.datas;
				var circle = data.data.circle;
				var html = '';
				for(var i in datas){
					var info = datas[i];
					var _circle = {};
					if (0<info.cid&&circle[info.cid]) {
						_circle = circle[info.cid];
					} else {
						_circle = {"id":0,"name":"","logo":"","member_c":0};
					}
					var videoStr = '';
					if (info.video) {
						videoStr = '<div class="playIco" onClick="goplay(\''+info.video+'\')"><i></i></div>';
					}
					//<img src="'+info.imgs+'">
					var follow = randomNum(1,100);//_circle.member_c
					html += '<li onClick="goo(\'/circleN/contentDetail.html?target=top&type=1&id='+info.id+'&cid='+info.cid+'\')"><div class="dynamic-img" style=" background-image: url('+info.imgs+')">'+videoStr+'</div><p class="dynamic-desc">'+info.description+'</p><div class="circle-data" onClick="gooCircle(\'indexInside.html?target=top&cid='+_circle.id+'\')"><div class="circle-logo"><img src="'+_circle.logo+'"></div><div class="circle-info"><p>'+_circle.name+'</p><p>已有<font>'+follow+'人</font>关注</p></div></div></li>';
				}
				$('#recommend').append(html);
			}
		}
	});
}
function randomNum(minNum,maxNum){ 
    switch(arguments.length){ 
        case 1: 
            return parseInt(Math.random()*minNum+1,10); 
        break; 
        case 2: 
            return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
        break; 
            default: 
                return 0; 
            break; 
    } 
}
function gooCircle(url){
	window.event? window.event.cancelBubble = true : e.stopPropagation();
	if (!url) return false;
	goo(url);
}
function goplay(url_){
	window.event? window.event.cancelBubble = true : e.stopPropagation();
	var b = new Base64(); 
	url_ = b.encode(url_);
	$('#player').css({'top':$(window).scrollTop()});
	$('html').css({'overflow':'hidden'});
	$('#player').show();
	console.log('player.goplay("'+url_+'");');
	player.goplay(url_,1);
}
function closeplayer(){
	$('#player').hide();
	$('html').css({'overflow':'auto'});
}
function getFollow(){
	var url = '/?m=circleN&c=datas&a=getCircleFollow&ajax=1';
	$.ajax({
		url: url,
		type: "GET",
		dataType: "JSON",
		success: function(data){
			if (1==data.status) {
				var datas = data.data.datas;
				var circle = data.data.circle;
				var html = '';
				for(var i in datas){
					var info = datas[i];
					var _circle = {};
					if (0<info.cid&&circle[info.cid]) {
						_circle = circle[info.cid];
					} else {
						continue;
					}
					html += '<li onclick="goo(\'indexInside.html?target=top&cid='+_circle.id+'\')"><div class="circle-head"><img src="'+_circle.logo+'"></div><div class="circle-data"><p class="circle-name">'+_circle.name+'</p><p class="circle-content">'+_circle.content+'</p><div class="circle-more"><div class="more-item">粉丝数：'+_circle.member_c+'</div></div></div><div class="operate-follow active" data-circle-id="'+_circle.id+'">已关注</div></li>';
				}
				$('#follow').append(html);
				initOperate();
			}
		}
	});
}
function getFans(){
	var url = '/?m=circleN&c=datas&a=getFans&ajax=1';
	$.ajax({
		url: url,
		type: "GET",
		dataType: "JSON",
		success: function(data){
			if (1==data.status) {
				var datas = data.data.datas;
				var member = data.data.member;
				var follow = data.data.follow;
				var html = '';
				for(var i in datas){
					var info = datas[i];
					var _member = {};
					if (0<info.from_uid&&member[info.from_uid]) {
						_member = member[info.from_uid];
					} else {
						continue;
					}
					var operateStr = '';
					var operateActive = '';
					if (-1==$.inArray(info.from_uid,follow)) {
						operateStr = '关注';
					} else {
						operateStr = '相互关注';
						operateActive = 'active';
					}
					html += '<li onclick="goo(\'/circleN/indexHome.html?toUid='+_member.userid+'\')"><div class="fans-head"><img src="'+_member.head+'"></div><div class="fans-data"><p class="fans-name">'+_member.cn_nickname+'</p><p class="fans-content">'+(_member.describe?_member.describe:'暂无简介')+'</p></div><div class="operate-follow2 '+operateActive+'" data-to-userid="'+_member.userid+'">'+operateStr+'</div></li>';
				}
				$('#fans').append(html);
				initOperate2();
			}
		}
	});
}
function initOperate(){
	$('.operate-follow').unbind('click');
	var item1 = $('.operate-follow');
	item1.each(function(i) {
        $(item1[i]).on('click',function(event){
			event.stopPropagation();
			var cid = $(this).attr('data-circle-id');
			if ($(this).hasClass('active')) {
				layer.open({
					content: '您确定要取消关注'
					,btn: ['确定', '关闭']
					,yes: function(index){
						$.ajax({
							url:'/?m=circleN&a=exitCircle',
							type:'POST',
							data:'cid='+cid,
							success:function(da){
								layer.closeAll();
								$(item1[i]).text('关注');
								$(item1[i]).removeClass('active');
							}
						})
					}
				});
			} else {
				$.ajax({
					url:'/?m=circleN&a=joinCircle',
					type:'POST',
					data:'cid='+cid,
					success:function(da){
						layer.closeAll();
						$(item1[i]).text('已关注');
						$(item1[i]).addClass('active');
					}
				})
			}
		});
    });
	
}

	$('.operate-follow2').unbind('click');
	var item1 = $('.operate-follow2');
	item1.each(function(i) {
        $(item1[i]).on('click',function(event){
			event.stopPropagation();
			var toUid = $(this).attr('data-to-userid');
			if ($(this).hasClass('active')) {
				layer.open({
					content: '您确定要取消关注'
					,btn: ['确定', '关闭']
					,yes: function(index){
						$.ajax({
							url:'/?m=circleN&a=followSave',
							type:'POST',
							data:'type=2&toUid='+toUid,
							success:function(da){
								layer.closeAll();
								$(item1[i]).text('关注');
								$(item1[i]).removeClass('active');
							}
						})
					}
				});
			} else {
				$.ajax({
					url:'/?m=circleN&a=followSave',
					type:'POST',
					data:'type=1&toUid='+toUid,
					success:function(da){
						layer.closeAll();
						$(item1[i]).text('相互关注');
						$(item1[i]).addClass('active');
					}
				})
			}
		});
    });
	
}

			$('.ringTA').each(function(){

					goo('indexInside.html?target=top&addClass=1&cid='+$(_this).parent().parent().attr('cid'));
					return false;
					goo('/circleN/?ac=hezuo&cid='+$(_this).parent().parent().attr('cid'));

			})

function setTplData(tImg,content,logo,name,member_c,tips,cid,index){
	if(tImg.indexOf("video=>") != -1) tImg = tImg.replace("video=>",'');
	var html = $('#tplBox');
	$(html).find('.zoomImage').css('background-image','url('+tImg+')');
	$(html).find('.noText').text(content);
	$(html).find('.headImg img').attr('src',logo);
	$(html).find('.mTxt div').eq(0).text(name);
	$(html).find('.mTxt div').eq(1).find('font').text(member_c+'人');
	if(tips) var tipsArr = tips.split(',');
	var tipsTxt = '';
	if(tips) for(var i=0;i<tipsArr.length;i++) if(tipsArr[i] != '') tipsTxt += '<span>'+tipsArr[i]+'</span>';
	$(html).find('.labelBox').html(tipsTxt?'标签：'+tipsTxt:'暂无标签');
	$(html).find('.ringTA').unbind();
	$(html).find('.loopBox').attr('cid',cid);
	if(tmpCids&&tmpCids[cid]) $(html).find('.ringTA').hide();else $(html).find('.ringTA').show();
	$('.content').eq(index).append($(html).html());
}
$('.topBox div').click(function(){
	$('.topBox div').removeClass('check');
	$(this).addClass('check');
	$('.content').hide();
	$('.content').eq($(this).index()).show();
})
</script>
